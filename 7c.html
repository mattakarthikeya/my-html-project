<html>
  <body>
    <script>
      var a = [10, 20, 30, 40, 50];
      document.write("Original Array: " + a + "<br><br>");

      
      document.write("Length of array: " + a.length + "<br><br>");

      
      a.push(60);
      document.write("push(60): " + a + "<br><br>");

    
      a.pop();
      document.write("pop(): " + a + "<br><br>");

    
      a.shift();
      document.write("shift(): " + a + "<br><br>");

    
      a.unshift(5);
      document.write("unshift(5): " + a + "<br><br>");

     
      var sliced = a.slice(1, 3);
      document.write("slice(1,3): " + sliced + "<br><br>");

      
      a.splice(2, 1, 99); 
      document.write("splice(2,1,99): " + a + "<br><br>");

      
      var b = [100, 200];
      var merged = a.concat(b);
      document.write("concat([100,200]): " + merged + "<br><br>");

      
      document.write("join('-'): " + a.join("-") + "<br><br>");

      
      document.write("toString(): " + a.toString() + "<br><br>");

      
      document.write("indexOf(99): " + a.indexOf(99) + "<br><br>");


      a.push(20);
      document.write("lastIndexOf(20): " + a.lastIndexOf(20) + "<br><br>");

      
      document.write("includes(40): " + a.includes(40) + "<br><br>");

      
      var found = a.find(x => x > 30);
      document.write("find(x > 30): " + found + "<br><br>");

      
      var findIdx = a.findIndex(x => x > 30);
      document.write("findIndex(x > 30): " + findIdx + "<br><br>");

      
      var doubled = a.map(x => x * 2);
      document.write("map(x*2): " + doubled + "<br><br>");

      
      var even = a.filter(x => x % 2 === 0);
      document.write("filter(even numbers): " + even + "<br><br>");

      
      var sum = a.reduce((acc, val) => acc + val, 0);
      document.write("reduce(sum): " + sum + "<br><br>");

      
      document.write("some(x > 100): " + a.some(x => x > 100) + "<br><br>");

      
      document.write("every(x > 0): " + a.every(x => x > 0) + "<br><br>");

     
      var sorted = [...a].sort((x, y) => x - y);
      document.write("sort(): " + sorted + "<br><br>");

      
      var reversed = [...a].reverse();
      document.write("reverse(): " + reversed + "<br><br>");

      
      var nested = [1, [2, [3, 4]]];
      document.write("flat(2): " + nested.flat(2) + "<br><br>");

      
      var nums = [1, 2, 3];
      document.write("flatMap(x => [x, x*2]): " + nums.flatMap(x => [x, x*2]) + "<br><br>");

      
      var arrFill = [1, 2, 3, 4];
      arrFill.fill(0, 1, 3);
      document.write("fill(0,1,3): " + arrFill + "<br><br>");

      
      var arrCopy = [1, 2, 3, 4, 5];
      arrCopy.copyWithin(0, 3);
      document.write("copyWithin(0,3): " + arrCopy + "<br><br>");

      
      var str = "hello";
      document.write("Array.from('hello'): " + Array.from(str) + "<br><br>");

      
      document.write("Array.isArray(a): " + Array.isArray(a) + "<br><br>");

      
      var arrOf = Array.of(7, 8, 9);
      document.write("Array.of(7,8,9): " + arrOf + "<br><br>");
    </script>
  </body>
</html>
